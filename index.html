<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
        <title>RockPaperScissors</title>
        <script src="javaScript/script.js"></script> 
        <link rel="stylesheet" href="css/rps.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preload" href="img/draw.png" as="image">
        <link rel="preload" href="img/lose.png" as="image">
        <link rel="preload" href="img/paper.png" as="image">
        <link rel="preload" href="img/rock-text.png" as="image">
        <link rel="preload" href="img/round-lost.png" as="image">
        <link rel="preload" href="img/round-won.png" as="image">
        <link rel="preload" href="img/scissors-text.png" as="image">
        <link rel="preload" href="img/scissors.png" as="image">
        <link rel="preload" href="img/win.png" as="image">
    </head>
    <body>
        <div class="modal" id="modal">
              <div id="end-box">
                  <img src="" id="end-image"> 
                  <button onclick="closeModal()">Try Again</button>
                </div> 
              
       </div>
       
        <h1> <img src="img/rpg-title.png"></h1>
        <div class="flex-box">
        <img id="p-image" src="img/player.png"><span class="score-box" id="pscore">0</span>
        <img  id="p-image" src="img/computer.png"><span class="score-box" id="ascore">0</span>
        </div>
        <div class="flex-box" style="height: 250px;"> 
            
        <img  src="img/rock.jpg"  class="arm-reverse" id="pimage">
        <img src="img/rock.jpg"  class="arm" id="aimage" >
        
       
    </div>
    <p id="declare"></p>
    <div class="flex-box">
    <button   onclick="calcWinner(0)"><img src="img/rock-text.png"></button>
    <button  onclick="calcWinner(1)"><img id="paper" src="img/paper-text.png"></button>
    <button onclick="calcWinner(2)"><img src="img/scissors-text.png"></button>
</div>
<footer>
    Made by<a href="https://github.com/MijackK/RockPaperScissors" target="_blank"> <i class="fab fa-github"></i></a>
    
</footer>
   
    </body>
</html>
